<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Logo">
    <h1 class="title">We are launching <span>soon!</span></h1>
    <p class="text">Subscribe and get notified</p>
  </header>
  
  <div class="main">
    <form action="#">
      <div class="input__container">
        <input id="inputEmail" type="email" placeholder="Your email address..."/>
        <p id="textError" class="error">Please provide a valid email address</p>
      </div>
      <input id="btnSubmit" type="submit" value="Notify me"/>
    </form>

    <figure>
      <img class="dashboard" src="./images/illustration-dashboard.png" alt="Dashboard"/>
    </figure>

    <section class="social">
      <div class="social__networks">
        <a href="#"><img src="./images/facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="./images/twitter.svg" alt="Twitter"></a>
        <a href="#"><img src="./images/instagram.svg" alt="Instagram"></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Keven CB</a>.
    </p>
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
